<mat-toolbar>
  <span>{{service.form.controls['$key'].value?"Modify Brand":"New Brand"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
            <input formControlName="brandCode" matInput placeholder="Brand Code*">
            <mat-error>This field is mandatory parameters.</mat-error>
          </mat-form-field>
        <mat-form-field>
          <input formControlName="brandName" matInput placeholder="Brand Name*">
          <mat-error>This field is mandatory parameters.</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
